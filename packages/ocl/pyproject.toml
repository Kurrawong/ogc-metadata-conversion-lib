[project.urls]
Homepage = "https://github.com/kurrawong/ogc-metadata-conversion-lib#readme"
Documentation = "https://github.com/kurrawong/ogc-metadata-conversion-lib#readme"
Source = "https://github.com/kurrawong/ogc-metadata-conversion-lib"
Changelog = "https://github.com/Kurrawong/ogc-metadata-conversion-lib/releases"

[project]
name = "ocl"
version = "0.1.0"
description = "A library for converting various EO metadata"
readme = "README.md"
authors = [
    { name = "jamiefeiss", email = "jamie.feiss@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "jsonschema>=4.25.1",
    "pydantic>=2.12.5",
    "rich>=14.2.0",
    "typer>=0.20.0",
    "xmlschema>=4.2.0",
    "xmltodict>=1.0.2",
]

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[project.scripts]
ocl = "ocl.cli:app"
